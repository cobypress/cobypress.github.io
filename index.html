<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Style Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Discover your learning style</h1>
        <button id="startBtn" onclick="startQuiz()">Start Now</button>
        <div id="quiz" class="hide">
            <!-- Quiz questions and answer choices will be inserted here -->
        </div>
        <button id="nextBtn" class="hide" onclick="nextQuestion()">Next</button>
        <div id="results" class="hide">
            <h2>Your learning style is...</h2>
            <h3 id="resultText"></h3>
            <div id="stylePercentages"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
