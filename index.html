<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Style Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-logo">
            <!-- Add your logo image link here -->
            <img src="https://github.com/cobypress/cobypress/blob/main/assets/white%20with%20slogan,%20large.png?raw=true" alt="Black Cloud Solutions Logo", width="20%">
        </div>
        <div id="welcome" class="quiz-window">
            <h1>Discover Your Learning Style</h1>
            <button id="startQuiz">Start Quiz</button>
        </div>
        <div id="quiz" class="quiz-window" style="display:none;">
            <!-- Questions will be added here via JavaScript -->
        </div>
        <div id="results" class="quiz-window" style="display:none;">
            <h2>Your Learning Style is:</h2>
            <h1 id="resultStyle"></h1>
            <button id="viewDetails">View Details</button>
        <div id="result-screen" style="display: none;">
            <h2>Your Results</h2>
            <p id="result-text"></p>
        </div>
            
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
